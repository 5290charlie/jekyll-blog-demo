---
layout: default
---
<div class="product">
  <a href="/products">&lt; All Products</a>

  <header class="product-header">
    <h1 class="product-title">{{ page.title | escape }} <span class="product-price">({{ page.price }})</span></h1>
    <h3 class="product-subtitle">{{ page.subtitle | escape }}</h3>
  </header>

  <img class="product-img" src="{{ page.img_url }}" alt="{{ page.img_alt }}" />

  <div class="product-content e-content">
    {{ content }}
  </div>
</div>
